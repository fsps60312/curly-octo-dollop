<script language="javascript">
function expand_char_references( str ) {
   var CHAR_REF_REGEX = /&#(\d{1,7});/g;
   var rtn = "";
   var hit;
   var last_ref_end = 0;
   while( (hit = CHAR_REF_REGEX.exec( str )) != null ) {
      var charcode = new Number( hit[1] );
      rtn += str.substring( last_ref_end , hit.index ) + String.fromCharCode( charcode );
      last_ref_end = hit.index + hit[0].length;
   }
   rtn += str.substring( last_ref_end );
   return rtn;
}

function setSel(sel, val) {
   var  i;
   for(i = 0; i < sel.length; i++)
      if(sel.options[i].value == val) {
         sel.selectedIndex = i;
         break;
      }
}

function setRd(rd, val) {
   var  i;
   for(i = 0; i < rd.length; i++)
      if(rd[i].value == val) {
         rd[i].click();
         break;
      }
}
